<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealChat - –ú–µ—Å—Å–µ–Ω–¥–∂–µ—Ä</title>
    <style>
        :root {
            --primary: #5865f2;
            --primary-dark: #4752c4;
            --bg: #36393f;
            --bg-secondary: #2f3136;
            --text: #ffffff;
            --text-secondary: #b9bbbe;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .chat-container {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            height: 80vh;
            background: var(--bg-secondary);
            border-radius: 10px;
            overflow: hidden;
        }

        .users-sidebar {
            background: var(--bg-secondary);
            padding: 20px;
            border-right: 1px solid #40444b;
        }

        .chat-area {
            display: flex;
            flex-direction: column;
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            padding: 10px 15px;
            background: var(--bg);
            border-radius: 8px;
            max-width: 70%;
        }

        .message.own {
            align-self: flex-end;
            background: var(--primary);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        .username {
            font-weight: bold;
        }

        .time {
            color: var(--text-secondary);
        }

        .input-area {
            padding: 20px;
            border-top: 1px solid #40444b;
        }

        .message-input {
            width: 100%;
            padding: 15px;
            background: var(--bg);
            border: 1px solid #40444b;
            border-radius: 8px;
            color: var(--text);
            font-size: 16px;
        }

        .login-form {
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: 10px;
            max-width: 400px;
            margin: 100px auto;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            background: var(--bg);
            border: 1px solid #40444b;
            border-radius: 4px;
            color: var(--text);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .user-item {
            padding: 10px;
            margin: 5px 0;
            background: var(--bg);
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #57f287;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Login Screen -->
        <div id="loginScreen" class="container">
            <div class="login-form">
                <h2 style="text-align: center; margin-bottom: 2rem;">üí¨ RealChat</h2>
                <div class="form-group">
                    <input type="text" id="usernameInput" class="form-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è" maxlength="20">
                </div>
                <button class="btn" onclick="login()">–í–æ–π—Ç–∏ –≤ —á–∞—Ç</button>
            </div>
        </div>

        <!-- Chat Screen -->
        <div id="chatScreen" class="container" style="display: none;">
            <div class="header">
                <h1>üí¨ RealChat</h1>
                <p>–û–Ω–ª–∞–π–Ω-—á–∞—Ç –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏</p>
            </div>
            
            <div class="chat-container">
                <div class="users-sidebar">
                    <h3>üë• –£—á–∞—Å—Ç–Ω–∏–∫–∏ (<span id="onlineCount">0</span>)</h3>
                    <div id="usersList"></div>
                </div>
                
                <div class="chat-area">
                    <div class="messages" id="messagesContainer">
                        <!-- –°–æ–æ–±—â–µ–Ω–∏—è –±—É–¥—É—Ç –∑–¥–µ—Å—å -->
                    </div>
                    
                    <div class="input-area">
                        <input type="text" 
                               id="messageInput" 
                               class="message-input" 
                               placeholder="–ù–∞–ø–∏—Å–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ..." 
                               maxlength="500"
                               disabled>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Firebase configuration (–±–µ—Å–ø–ª–∞—Ç–Ω—ã–π –ø–ª–∞–Ω)
        const firebaseConfig = {
            apiKey: "AIzaSyDyqvqTRjQ1oZoTxwyg2sUa9aBF2_vwZUs",
            authDomain: "realchat-github.firebaseapp.com",
            databaseURL: "https://realchat-github-default-rtdb.firebaseio.com",
            projectId: "realchat-github",
            storageBucket: "realchat-github.firebasestorage.app",
            messagingSenderId: "791615527795",
            appId: "1:791615527795:web:da13dee98f5404b31b0306"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let currentUser = null;

        function login() {
            const username = document.getElementById('usernameInput').value.trim();
            if (!username) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∏–º—è');
                return;
            }

            currentUser = {
                id: generateId(),
                username: username,
                timestamp: Date.now()
            };

            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ Firebase
            database.ref('users/' + currentUser.id).set({
                username: currentUser.username,
                online: true,
                lastSeen: Date.now()
            });

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —á–∞—Ç
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('chatScreen').style.display = 'block';
            document.getElementById('messageInput').disabled = false;

            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è –∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
            loadMessages();
            setupListeners();
        }

        function generateId() {
            return 'user_' + Math.random().toString(36).substr(2, 9);
        }

        function setupListeners() {
            // –°–ª—É—à–∞–µ–º –Ω–æ–≤—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è
            database.ref('messages').on('child_added', (snapshot) => {
                const message = snapshot.val();
                addMessageToDOM(message);
            });

            // –°–ª—É—à–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
            database.ref('users').on('value', (snapshot) => {
                updateUsersList(snapshot.val());
            });

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤–≤–æ–¥–∞ —Å–æ–æ–±—â–µ–Ω–∏–π
            document.getElementById('messageInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            // –û–±–Ω–æ–≤–ª—è–µ–º –æ–Ω–ª–∞–π–Ω —Å—Ç–∞—Ç—É—Å –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
            setInterval(() => {
                if (currentUser) {
                    database.ref('users/' + currentUser.id).update({
                        lastSeen: Date.now(),
                        online: true
                    });
                }
            }, 30000);

            // –ü–æ–º–µ—á–∞–µ–º –∫–∞–∫ –æ—Ñ—Ñ–ª–∞–π–Ω –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            window.addEventListener('beforeunload', () => {
                if (currentUser) {
                    database.ref('users/' + currentUser.id).update({
                        online: false,
                        lastSeen: Date.now()
                    });
                }
            });
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text || !currentUser) return;

            const message = {
                id: generateId(),
                username: currentUser.username,
                text: text,
                timestamp: Date.now(),
                userId: currentUser.id
            };

            // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ Firebase
            database.ref('messages/' + message.id).set(message);
            
            input.value = '';
        }

        function addMessageToDOM(message) {
            const messagesContainer = document.getElementById('messagesContainer');
            const messageElement = document.createElement('div');
            
            const isOwn = message.userId === currentUser.id;
            messageElement.className = `message ${isOwn ? 'own' : ''}`;
            
            const time = new Date(message.timestamp).toLocaleTimeString('ru-RU', {
                hour: '2-digit',
                minute: '2-digit'
            });

            messageElement.innerHTML = `
                <div class="message-header">
                    <span class="username">${message.username}</span>
                    <span class="time">${time}</span>
                </div>
                <div class="message-text">${message.text}</div>
            `;

            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function updateUsersList(users) {
            const usersList = document.getElementById('usersList');
            const onlineCount = document.getElementById('onlineCount');
            
            if (!users) {
                usersList.innerHTML = '<div>–ù–µ—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –æ–Ω–ª–∞–π–Ω</div>';
                onlineCount.textContent = '0';
                return;
            }

            let onlineUsers = 0;
            let usersHTML = '';

            for (const userId in users) {
                const user = users[userId];
                // –°—á–∏—Ç–∞–µ–º –æ–Ω–ª–∞–π–Ω –µ—Å–ª–∏ –±—ã–ª –∞–∫—Ç–∏–≤–µ–Ω –≤ –ø–æ—Å–ª–µ–¥–Ω–∏–µ 2 –º–∏–Ω—É—Ç—ã
                const isOnline = user.online && (Date.now() - user.lastSeen < 120000);
                
                if (isOnline) onlineUsers++;

                usersHTML += `
                    <div class="user-item">
                        <div class="status-dot" style="background: ${isOnline ? '#57f287' : '#747f8d'}"></div>
                        <span>${user.username}</span>
                    </div>
                `;
            }

            usersList.innerHTML = usersHTML;
            onlineCount.textContent = onlineUsers;
        }

        function loadMessages() {
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–µ 50 —Å–æ–æ–±—â–µ–Ω–∏–π
            database.ref('messages')
                .orderByChild('timestamp')
                .limitToLast(50)
                .once('value')
                .then((snapshot) => {
                    const messages = snapshot.val();
                    if (messages) {
                        Object.values(messages).forEach(message => {
                            addMessageToDOM(message);
                        });
                    }
                });
        }
    </script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
</body>
</html>
